<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/styles.css">

		<script>
		MathJax = {
			loader: {
				load: [
				'input/tex-base', '[tex]/newcommand', '[tex]/action',
				'output/chtml'
				]
			},
			tex: {
				inlineMath: [['\\(', '\\)']],
				packages: ['base', 'newcommand', 'action']
			}
		};
		</script>

		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
		<title>{{ page.title }}</title>
	</head>

	<body>
		<div class="sidebar">
			<h3> <a href="{{ site.data.navigation.Home }}">Home</a> </h3>
			{% for part in site.data.navigation.content %}
				<li><a href="{{ part[1] }}"{% if page.url == part[1] %}style="color: red;"{% endif %}>
					{{ part[0] }}
				</a><br></li>
			{% endfor %}
		</div>

		<div class="main">
			{{ content }}
		</div>
	</body>
</html>
